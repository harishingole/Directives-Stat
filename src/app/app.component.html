<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click) = "onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      
        <ul class="list-group">
          <div *ngIf = "onlyOdd">
          <li
            class="list-group-item"
            [ngClass] ="{odd: odd % 2 !== 0}"
            [ngStyle] ="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'green'}"
            *ngFor = "let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        </ul>
     
      
        <ul class="list-group">
          <div *ngIf = "!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: even % 2 == 0}"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'green' : 'yellow'}"
            *ngFor = "let even of evenNumbers">
            {{even}}
          </li>
        </div>
        </ul>
        <p appBasicDirectives >This is first basic Directives</p>
        <!-- we can bind property using sqaure bracket with single quotation mark AND appBetterDirectives is an alias for 
        Input Decorator -->
        <!-- <p [appBetterDirectives]="'green'" [defaultColor]="'yellow'">This is first better Directives</p> -->
        <!-- remove the sqaure bracket & remove single quotation for only string still working fine -->
        <p [appBetterDirectives]="'green'" defaultColor="yellow">This is first better Directives</p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
